<html>

<head>
    <title>Break</title>

    <script type="application/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css_reset.css" />
    <link rel="stylesheet" type="text/css" href="./ui_buttons.css" />
    <link rel="stylesheet" type="text/css" href="./main_page.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body> 
<div class='page-parent'>
    <audio id="gameboySound" src="./NewGameBoySound.mp3"></audio>
    <audio id="blockSound" src="./blockSound.ogg"></audio>
    <audio id="bounceSound" src="./peepSound.ogg"></audio>
    <audio id="anotherSound" src="./plopSound.ogg"></audio>
    <div class='page'>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="f1"></div>
        <div id="f2"></div>
        <div id="f3"></div>
        <div id="f4"></div>
        <div id="f5"></div>
        <div id="f6"></div>

            <div id="power-lt">
                <p id="power-text">POWER</p>
            </div>
            <div class="speakers"></div>

            <div class="media">
                <button id="github"><i class="fab fa-github fa-2x"></i></button>
                <button id="linkedin"><i class="fab fa-linkedin-in fa-2x"></i></button>
            </div>

        <div class="screen">
            <p class="logo">Break!</p>
            <div id='circle'></div>
            <div id="default"></div>
            <div id="start-screen">
                <div class="start-text">Break!</div>
                <div class="instructions">Press Start to Begin
                </div>
                 <ul class="controls-list">Controls
                     <li>SP: Release Ball</li>
                    <li>A: Move Left</li>
                    <li>D: Move Right</li>
                </ul>
            </div>

            <div class="end-screen">
                <p id="text-thing">Game Over</p>
                <p id="play-again">Press Start to Play Again!</p>  
            </div>
            <canvas id="board" width="920px" height="600px"></canvas>

        </div>
        <div class="controls-parent">
            <div class="pad">
                <div class="vert"></div>
                <div id="horiz"></div>
                <div class="thing"></div>
                <p id="a-btn">A</p>
                <p id="d-btn">D</p>
                <p id="sp-btn">SP</p>
            </div>
            <div class="start-btn">
                <p id="start">START&#160;</p>
                <div id="start-game"></div>
            </div>
            <div class="power-container">
                <p id="power">POWER&#160;</p>
                <div id="power-btn"></div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
