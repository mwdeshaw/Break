<html>

<head>
    <title>Break</title>

    <script type="application/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css_reset.css" />
    <link rel="stylesheet" type="text/css" href="./ui_buttons.css" />
    <link rel="stylesheet" type="text/css" href="./main_page.css" />
</head>

<body> 
<div class='page-parent'>
    <audio src="./GameboyStartupSound.mp3"></audio>
    <div class='page'>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="f1"></div>
        <div id="f2"></div>
        <div id="f3"></div>
        <div id="f4"></div>
        <div id="f5"></div>
        <div id="f6"></div>

            </div>
        </div>
